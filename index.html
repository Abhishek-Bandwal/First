<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .background-image{
            color: white;
            background-image: url(https://qtripstatic-website.netlify.app/assets/hero.jpg);
            height: 50vh;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }
        .subheading{
            font-size: 1rem;
            font-weight: lighter;
        }
        .heading{
            font-size:2rem;
            font-weight: bold;
        }
        .hero-input{
            width: 80%;
            height: 5vh;
            padding: 1rem;
            border-radius: 10px;
            border: none;

        }
        .tile{
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .tile-image{
            width: 100%;
            height: 100%;
            transition: all 0.2s;
            
        }
        .tile-image:hover{
            filter: brightness(0.7);
            transform: scale(1.1);
        }
        .tile-text{
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            text-align: center;
            color: white;
            text-transform: uppercase;
        }
        .footer{
            height:2.5rem;
            font-weight: lighter;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4px;
        }
    </style>
</head>
